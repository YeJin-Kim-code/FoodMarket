<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Main</title>
    <style>
      body {
        background-color: #ffd1dc;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        color: #fff;
        background-color: #ff80a4;
        padding: 15px;
        border-radius: 10px;
        width: 50%;
        margin: 20px auto;
      }
      #txt_welcome {
        text-align: center;
        margin-bottom: 50px;
        font-size: 18px;
        color: #555;
      }
      .card-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
        justify-content: center;
      }
      .card {
        background: #fff;
        text-align: center;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .card_title {
        font-size: 22px;
        font-weight: bold;
        margin: 10px 0;
        color: #ff4d6d;
      }

      .card_button {
        font-size: 18px;
        width: 180px;
        height: 45px;
        background: linear-gradient(135deg, #ff4d6d, #ff80a4);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .card_img {
        width: 200px;
        height: 200px;
      }

      .card_button:hover {
        background: linear-gradient(135deg, #d93a5b, #ff4d6d);
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }
    </style>
    <!--<link rel="stylesheet" href="main.css" />-->
  </head>
  <body>
    <h1>Food market</h1>
    <div id="txt_welcome">
      <!--의미없는 구역을 나타내는 태그-->
      Welcome to Tennis market! <br />
      Enjoy your shopping
      <br />
      <br />
      <a href="./orderlist.html"> order list</a>
    </div>
    <div class="card-container">
      <div class="card">
        <img class="card_img" src="./img/chicken.png" />
        <p class="card_title">
          <!--나름의 단락을 나타냄-->
          chicken
        </p>
        <input
          class="card_button"
          type="button"
          value="order"
          onclick="location.href= 'http:/bbq.co.kr/' "
        />
      </div>

      <div class="card">
        <img class="card_img" src="./img/firedark.png" />
        <p class="card_title">
          <!--나름의 단락을 나타냄-->
          fireramen
        </p>
        <input
          class="card_button"
          type="button"
          value="order"
          onclick=" location.href='https:/emart.ssg.com/search.ssg?query=%EB%B6%88%EB%8B%AD%EB%B3%B6%EC%9D%8C%EB%A9%B4'"
        />
      </div>
      <div class="card">
        <img class="card_img" src="./img/mara.png" />
        <p class="card_title">
          <!--나름의 단락을 나타냄-->
          mara
        </p>
        <input
          class="card_button"
          type="button"
          value="order"
          onclick="location.href= 'https:/chunlimalatang.com/' "
        />
      </div>
    </div>
  </body>
</html>
